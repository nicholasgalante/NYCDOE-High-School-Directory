<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC DOE High School Directory</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="header">
       <img src="Images/NYCDOE-logo.png" id="logo" alt="NYC DOE Logo"> 
       <span id="title">High School Directory</span>
    </div>

    <div id="main">
        <div id="search-bar">
            <form>
                <input type="text" name="search" id="search"
                    placeholder="Filter by school name, neighborhood, interests, etc.">
            </form>

            <select name="borough-input" id="borough-input">
                <option value="BOROUGH">Borough</option>
                <option value="Bronx">Bronx</option>
                <option value="Manhattan">Manhattan</option>
                <option value="Queens">Queens</option>
                <option value="Staten Island">Staten Island</option>
            </select>

            <button id="reset">Clear Filters</button>
            <button id="expand">Expand All</button>

        </div>

        <div id="school-list">
            <div id="total-results">
                Displaying&nbsp<span id="num-displayed">0</span>&nbspof&nbsp<span id="num-results">0</span>&nbspresults
            </div>
        </div>
    </div>

    <div id="footer">
        Developed by Nicholas Galante. &nbsp Data provided by NYC Open Data. &nbsp Not an official NYC DOE site. 
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
